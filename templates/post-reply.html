{% extends "base.html" %}
{% block content %}
<div class="append"></div>
console.log("AJAX script loaded!");

<script>
$(document).ready(function(){
    $.ajax({
        url: '/getdata/',
        dataType: 'html',
        type: 'GET',
        success: function(html){
            $('.append').html(html);
        }
    });
});
</script>
{% endblock %}
